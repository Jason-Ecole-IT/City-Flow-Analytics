name: CD - Deploy to VM

on:
  workflow_run:
    workflows: ["CI - Build & Test All Components"]
    types: [completed]

jobs:
  deploy:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Verify archive exists locally ---
      - name: Verify docker_images.tar.gz exists
        run: |
          cd $GITHUB_WORKSPACE
          echo "Listing CI workspace files..."
          ls -lah docker_images.tar.gz
          if [ ! -f docker_images.tar.gz ]; then
            echo "ERROR: docker_images.tar.gz missing!"
            exit 1
          fi

      # --- Copy Docker images + docker-compose + init.sql to VM ---
      - name: Copy deployment files to VM
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "$GITHUB_WORKSPACE/docker_images.tar.gz,$GITHUB_WORKSPACE/docker-compose.yml,$GITHUB_WORKSPACE/init.sql"
          target: "~/cityflow/"
          rm: false    # <-- garder le tar sur la VM

      # --- Verify files on VM ---
      - name: Verify files on VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            echo "Listing ~/cityflow contents..."
            ls -lah ~/cityflow
            if [ ! -f ~/cityflow/docker_images.tar.gz ]; then
              echo "ERROR: docker_images.tar.gz missing on VM!"
              exit 1
            fi

      # --- Load Docker images, cleanup and start stack ---
      - name: Load Docker images and deploy stack
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e
            cd ~/cityflow

            echo "Extracting Docker images..."
            mkdir -p docker_images
            tar xzf docker_images.tar.gz -C docker_images

            shopt -s nullglob
            TAR_FILES=(docker_images/*.tar)
            if [ ${#TAR_FILES[@]} -eq 0 ]; then
              echo "ERROR: No .tar files found in docker_images!"
              exit 1
            fi

            for IMAGE in "${TAR_FILES[@]}"; do
              echo "Loading Docker image $IMAGE..."
              docker load -i "$IMAGE"
            done

            echo "Cleaning up previous containers and volumes..."
            docker-compose down --volumes --remove-orphans || true
            docker rm -f $(docker ps -aq) || true

            # Free common ports if in use
            for PORT in 1883 8080 5432; do
              if lsof -i :$PORT; then
                echo "Port $PORT is in use, freeing it..."
                sudo fuser -k $PORT/tcp
              fi
            done

            # Generate .env from secrets
            echo "Generating .env file from secrets..."
            cat <<EOF > .env
            MQTT_BROKER=${{ secrets.MQTT_BROKER }}
            MQTT_PORT=${{ secrets.MQTT_PORT }}

            DB_HOST=timescaledb
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASS=${{ secrets.DB_PASS }}
            DB_NAME=${{ secrets.DB_NAME }}
            EOF

            echo "Starting new stack with prebuilt images..."
            docker-compose up -d --remove-orphans
            echo "Listing running containers..."
            docker ps
            echo "Deployment complete!"
