name: CD - Deploy Frontend Only

on:
  workflow_run:
    workflows: ["CI - Build & Test All Components"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build frontend image and archive
        run: |
          docker build -t frontend:latest src/frontend
          mkdir -p docker_images
          docker save -o docker_images/frontend.tar frontend:latest
          tar czf docker_images.tar.gz -C docker_images .

      - name: Fix permissions for archive
        run: chmod 600 docker_images.tar.gz

      - name: Copy Docker image and docker-compose.yml to VM
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "mkdir -p ~/cityflow"

          scp -o StrictHostKeyChecking=no docker_images.tar.gz ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:~/cityflow/
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:~/cityflow/

      - name: Load Docker image and deploy frontend
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
            cd ~/cityflow

            mkdir -p docker_images
            tar xzf docker_images.tar.gz -C docker_images
            docker load -i docker_images/frontend.tar
            rm -rf docker_images docker_images.tar.gz

            docker-compose down
            docker-compose up -d
          "
