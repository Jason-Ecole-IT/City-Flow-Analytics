name: CD - Deploy to VM

on:
  workflow_run:
    workflows: ["CI - Build & Test All Components"]
    types: [completed]

jobs:
  deploy:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Copy Docker images + docker-compose + init.sql to VM ---
      - name: Copy deployment files to VM
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "docker_images.tar.gz,docker-compose.yml,init.sql"
          target: "~/cityflow/"

      - name: Verify files on VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            echo "Listing files in ~/cityflow..."
            ls -lah ~/cityflow

      # --- Deploy on VM ---
      - name: Load images, generate .env and start stack
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e
            cd ~/cityflow

            echo "Listing files in ~/cityflow..."
            ls -lah

            if [ ! -f docker_images.tar.gz ]; then
              echo "ERROR: docker_images.tar.gz not found!"
              exit 1
            fi

            echo "Extracting Docker images..."
            mkdir -p docker_images
            tar xzf docker_images.tar.gz -C docker_images

            shopt -s nullglob
            TAR_FILES=(docker_images/*.tar)
            if [ ${#TAR_FILES[@]} -eq 0 ]; then
              echo "ERROR: No .tar files found in docker_images!"
              exit 1
            fi

            for IMAGE in "${TAR_FILES[@]}"; do
              echo "Loading Docker image $IMAGE..."
              docker load -i "$IMAGE"
            done

            # Cleanup archive
            rm -rf docker_images.tar.gz

            echo "Generating .env file from secrets..."
            cat <<EOF > .env
            MQTT_BROKER=${{ secrets.MQTT_BROKER }}
            MQTT_PORT=${{ secrets.MQTT_PORT }}

            DB_HOST=timescaledb
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASS=${{ secrets.DB_PASS }}
            DB_NAME=${{ secrets.DB_NAME }}
            EOF

            echo "Stopping previous stack (if any)..."
            docker-compose down || true

            echo "Starting new stack with prebuilt images..."
            docker-compose up -d --remove-orphans

            echo "Listing running containers..."
            docker ps

            echo "Deployment complete!"
