name: CD - Deploy to VM

on:
  workflow_run:
    workflows: ["CI - Build & Test All Components"]
    types: [completed]

jobs:
  deploy:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      # --- Copy files to VM ---
      - name: Copy deployment files to VM
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "docker_images.tar.gz,docker-compose.yml,init.sql"
          target: "~/cityflow/"
          rm: false   # ne pas supprimer le tar sur la VM

      # --- Verify files on VM ---
      - name: Verify files on VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            echo "Checking ~/cityflow contents..."
            ls -lah ~/cityflow

            if [ ! -f ~/cityflow/docker_images.tar.gz ]; then
              echo "ERROR: docker_images.tar.gz missing on VM!"
              exit 1
            fi

      # --- Deploy stack ---
      - name: Load Docker images and start stack
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e
            cd ~/cityflow

            echo "Extracting Docker images..."
            mkdir -p docker_images
            tar -xzf docker_images.tar.gz -C docker_images

            shopt -s nullglob
            TAR_FILES=(docker_images/*.tar)
            if [ ${#TAR_FILES[@]} -eq 0 ]; then
              echo "ERROR: No .tar files found in docker_images!"
              exit 1
            fi

            echo "Loading Docker images..."
            for IMAGE in "${TAR_FILES[@]}"; do
              docker load -i "$IMAGE"
            done

            echo "Cleaning up previous containers..."
            docker-compose down --volumes --remove-orphans || true
            docker rm -f $(docker ps -aq) || true

            echo "Freeing ports if in use..."
            for PORT in 1883 8080 5432; do
              if lsof -i :$PORT; then
                sudo fuser -k $PORT/tcp || true
              fi
            done

            echo "Generating .env file..."
            cat <<EOF > .env
            MQTT_BROKER=${{ secrets.MQTT_BROKER }}
            MQTT_PORT=${{ secrets.MQTT_PORT }}

            DB_HOST=timescaledb
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASS=${{ secrets.DB_PASS }}
            DB_NAME=${{ secrets.DB_NAME }}
            EOF

            echo "Starting Docker stack..."
            docker-compose up -d --remove-orphans

            echo "Listing running containers..."
            docker ps

            echo "Deployment complete!"
