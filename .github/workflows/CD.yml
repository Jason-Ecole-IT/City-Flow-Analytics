name: CD - Deploy Docker Images to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker images and save to tar
        run: |
          mkdir -p docker_images
          SERVICES=("src/services/ingestion" "src/frontend" "src/iot-simulator")
          for SERVICE in "${SERVICES[@]}"; do
            IMAGE_NAME=$(basename $SERVICE)
            echo "Building $IMAGE_NAME..."
            docker build -t $IMAGE_NAME:latest $SERVICE
            docker save -o docker_images/$IMAGE_NAME.tar $IMAGE_NAME:latest
          done

      - name: List tar files
        run: ls -lh docker_images/

      - name: Copy Docker images to VM
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: docker_images/*.tar
          target: ~/cityflow/

      - name: Load Docker images and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/cityflow
            for IMAGE in docker_images/*.tar; do
              docker load -i $IMAGE
            done
            rm docker_images/*.tar || true
            docker-compose down
            docker-compose up -d
