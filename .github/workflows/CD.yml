name: CD - Deploy Docker Images to VM (Single Archive)

# Déclenche uniquement après un workflow CI réussi sur la branche main
on:
  workflow_run:
    workflows: ["CI - Build & Test All Components"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker images and archive
        run: |
          mkdir -p docker_images
          SERVICES=("src/services/ingestion" "src/frontend" "src/iot-simulator")
          for SERVICE in "${SERVICES[@]}"; do
            IMAGE_NAME=$(basename $SERVICE)
            echo "Building $IMAGE_NAME..."
            docker build -t $IMAGE_NAME:latest $SERVICE
            docker save -o docker_images/$IMAGE_NAME.tar $IMAGE_NAME:latest
          done
          tar czf docker_images.tar.gz -C docker_images .

      - name: Fix permissions for archive
        run: chmod 600 docker_images.tar.gz

      - name: Copy Docker images archive to VM via SCP
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          scp -o StrictHostKeyChecking=no docker_images.tar.gz ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:~/cityflow/

      - name: Load Docker images and deploy on VM via SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            cd ~/cityflow

            # Décompresse et charge les images Docker locales
            mkdir -p docker_images
            tar xzf docker_images.tar.gz -C docker_images
            for IMAGE in docker_images/*.tar; do
              docker load -i "$IMAGE"
            done
            rm -rf docker_images docker_images.tar.gz

            # Déploie avec docker-compose en construisant uniquement à partir des images locales
            docker-compose down
            docker-compose up -d
          EOF
