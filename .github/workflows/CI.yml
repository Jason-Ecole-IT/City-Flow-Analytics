name: CI - Build & Test All Components

on:
  push:
    branches: [dev, main]
  pull_request:

jobs:
  build_all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          mkdir -p docker_images
          SERVICES=("src/services/ingestion" "src/frontend" "src/iot-simulator" "src/mosquitto")

          for SERVICE in "${SERVICES[@]}"; do
            IMAGE_NAME=$(basename $SERVICE)
            echo "Building $IMAGE_NAME..."
            docker build -t $IMAGE_NAME:latest $SERVICE
            docker save $IMAGE_NAME:latest > docker_images/$IMAGE_NAME.tar
          done

          echo "Creating docker_images.tar.gz archive..."
          tar -czf docker_images.tar.gz -C docker_images .

      - name: Upload Docker images artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-images-package
          path: docker_images.tar.gz
          retention-days: 1

  test_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: |
          cd src/frontend
          npm install
          npm test -- --passWithNoTests

  test_iot_simulator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install -r src/iot-simulator/requirements.txt
          cd src/iot-simulator
          pytest test_sensor.py -v --tb=short
          pytest test_subscriber.py -v --tb=short

  test_services:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      - run: |
          cd src/services/ingestion
          go mod download
          go test -v -coverprofile=coverage.out ./...

  test_summary:
    needs: [test_frontend, test_iot_simulator, test_services]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - run: echo "CI Pipeline Summary Complete"