name: CI - Build & Test All Components

on:
  push:
    branches:
      - dev
      - main
  pull_request:

jobs:
  build_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          mkdir -p docker_images
          SERVICES=("src/services/ingestion" "src/frontend" "src/iot-simulator")
          for SERVICE in "${SERVICES[@]}"; do
            IMAGE_NAME=$(basename $SERVICE)
            echo "Building $IMAGE_NAME..."
            docker build -t $IMAGE_NAME:latest $SERVICE
            docker save $IMAGE_NAME:latest > docker_images/$IMAGE_NAME.tar
          done

      - name: List Docker images
        run: docker images
          
  test_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: |
          cd src/frontend
          npm install
          npm test -- --passWithNoTests

  test_iot_simulator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          pip install --upgrade pip
          pip install -r src/iot-simulator/requirements.txt
          cd src/iot-simulator
          pytest test_sensor.py -v --tb=short
          pytest test_subscriber.py -v --tb=short

  test_ingestion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      - run: |
          cd src/services/ingestion
          go mod download
          go test -v -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out || echo "Coverage generated"

  summary:
    needs: [test_frontend, test_iot_simulator, test_ingestion]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - run: |
          echo "=== CI SUMMARY ==="
          echo "Frontend tests: ${{ needs.test_frontend.result }}"
          echo "IoT Simulator tests: ${{ needs.test_iot_simulator.result }}"
          echo "Ingestion tests: ${{ needs.test_ingestion.result }}"
