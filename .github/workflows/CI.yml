name: CI - Build All Docker Images

on:
  push:
    branches:
      - dev
  pull_request:

jobs:
  build_all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          SERVICES=("src/services/ingestion" "src/frontend" "src/iot-simulator")
          for SERVICE in "${SERVICES[@]}"; do
            IMAGE_NAME=$(basename $SERVICE)
            echo "Building $IMAGE_NAME..."
            docker build -t $IMAGE_NAME:latest $SERVICE
          done

      - name: List Docker images
        run: docker images
  test_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd src/frontend
          npm install

      - name: Run frontend tests (if any)
        run: |
          cd src/frontend
          if npm run | grep -q "test"; then
            npm test
          else
            echo "No frontend tests found â€” skipping"
          fi


  test_iot_simulator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest paho-mqtt

      - name: Run IoT simulator tests
        run: |
          cd src/iot-simulator
          pytest tests/ -v

  test_services:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run ingestion service tests
        run: |
          cd src/services/ingestion
          go test -v