name: CI - Build & Test All Components

on:
  push:
    branches:
      - dev
      - main
  pull_request:

jobs:
  build_all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          SERVICES=("src/services/ingestion" "src/frontend" "src/iot-simulator")
          for SERVICE in "${SERVICES[@]}"; do
            IMAGE_NAME=$(basename $SERVICE)
            echo "Building $IMAGE_NAME..."
            docker build -t $IMAGE_NAME:latest $SERVICE
          done

      - name: List Docker images
        run: docker images

  test_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd src/frontend
          npm install

      - name: Run frontend tests
        run: |
          cd src/frontend
          npm test -- --passWithNoTests

  test_iot_simulator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest paho-mqtt psycopg2-binary

      - name: Run IoT simulator tests (sensor)
        run: |
          cd src/iot-simulator
          python -m pytest test_sensor.py -v --tb=short

      - name: Run IoT simulator tests (subscriber)
        run: |
          cd src/iot-simulator
          python -m pytest test_subscriber.py -v --tb=short

  test_services:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Download Go dependencies (ingestion)
        run: |
          cd src/services/ingestion
          go mod download

      - name: Run ingestion service tests
        run: |
          cd src/services/ingestion
          go test -v -coverprofile=coverage.out ./...

      - name: Display test coverage
        run: |
          cd src/services/ingestion
          go tool cover -func=coverage.out 2>/dev/null || echo "Coverage report generated"

  test_summary:
    needs: [test_frontend, test_iot_simulator, test_services]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test Summary
        run: |
          echo "=== CI Pipeline Summary ==="
          echo "Frontend Tests: ${{ needs.test_frontend.result }}"
          echo "IoT Simulator Tests: ${{ needs.test_iot_simulator.result }}"
          echo "Ingestion Service Tests: ${{ needs.test_services.result }}"