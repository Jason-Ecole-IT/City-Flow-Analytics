name: CI - Build & Test All Components

on:
  push:
    branches: [dev, main]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push images
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          SERVICES=("src/services/ingestion" "src/frontend" "src/iot-simulator" "src/mosquitto")

          for SERVICE in "${SERVICES[@]}"; do
            IMAGE_NAME=$(basename $SERVICE)
            FULL_IMAGE_NAME="ghcr.io/$OWNER/$IMAGE_NAME:latest"
            
            echo "Building and pushing $FULL_IMAGE_NAME..."
            docker build -t $FULL_IMAGE_NAME $SERVICE
            docker push $FULL_IMAGE_NAME

  test_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: |
          cd src/frontend
          npm install
          npm test -- --passWithNoTests

  test_iot_simulator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install -r src/iot-simulator/requirements.txt
          cd src/iot-simulator
          pytest test_sensor.py -v --tb=short
          pytest test_subscriber.py -v --tb=short

  test_services:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      - run: |
          cd src/services/ingestion
          go mod download
          go test -v -coverprofile=coverage.out ./...

  test_summary:
    needs: [test_frontend, test_iot_simulator, test_services]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - run: echo "CI Pipeline Summary Complete"