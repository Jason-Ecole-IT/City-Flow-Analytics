services:
  ingestion:
    build: ./src/services/ingestion
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build: ./src/frontend
    ports:
      - "4000:4000"
    restart: unless-stopped

  mosquitto:
    build: ./src/mosquitto
    container_name: mosquitto
    ports:
      - "1883:1883"
    restart: unless-stopped

  timescaledb:
    image: postgres:14
    container_name: timescaledb
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    restart: unless-stopped

  subscriber:
    build: ./src/iot-simulator
    container_name: subscriber
    env_file:
      - .env
    depends_on:
      - mosquitto
      - timescaledb
    restart: unless-stopped

  sensor1:
    build: ./src/iot-simulator
    container_name: sensor1
    command: ["python", "sensor1.py"]
    env_file:
      - .env
    depends_on:
      - mosquitto
    restart: unless-stopped

  sensor2:
