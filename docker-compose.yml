version: "3.9"

services:
  ingestion:
    image: ghcr.io/jason-ecole-it/ingestion:latest
    container_name: ingestion
    env_file: .env
    environment:
      - DB_HOST=timescaledb
      - INGESTION_API_PORT=8080
      - INGESTION_CORS_ORIGIN=http://10.3.101.86:4000
      - INGESTION_LOG_LEVEL=info
    ports:
      - "8080:8080"
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - city-flow

  frontend:
    image: ghcr.io/jason-ecole-it/frontend:latest
    container_name: frontend
    ports:
      - "4000:4000"
    environment:
      - INGESTION_API_URL=http://ingestion:8080
    restart: unless-stopped
    networks:
      - city-flow

  mosquitto:
    image: ghcr.io/jason-ecole-it/mosquitto:latest
    container_name: mosquitto
    ports:
      - "1883:1883"
    restart: unless-stopped
    networks:
      - city-flow

  timescaledb:
    image: postgres:14
    container_name: timescaledb
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - city-flow

  subscriber:
    image: ghcr.io/jason-ecole-it/iot-simulator:latest
    container_name: subscriber
    env_file: .env
    environment:
      - DB_HOST=timescaledb
      - MQTT_BROKER=mosquitto
    depends_on:
      timescaledb:
        condition: service_healthy
      mosquitto:
        condition: service_started
    restart: unless-stopped
    networks:
      - city-flow

  # Exemple pour sensor1 (à appliquer de sensor1 à sensor19)
