version: "3.9"

services:
  ingestion:
    image: ingestion:latest
    container_name: ingestion
    env_file: .env
    environment:
      - DB_HOST=timescaledb
      - INGESTION_API_PORT=8080
      - INGESTION_CORS_ORIGIN=http://10.3.101.86:4000
      - INGESTION_LOG_LEVEL=info
    ports:
      - "8080:8080"
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - city-flow

  frontend:
    image: frontend:latest
    container_name: frontend
    ports:
      - "4000:4000"
    environment:
      - INGESTION_API_URL=http://ingestion:8080
    restart: unless-stopped
    networks:
      - city-flow

  mosquitto:
    image: mosquitto:latest
    container_name: mosquitto
    ports:
      - "1883:1883"
    restart: unless-stopped
    networks:
      - city-flow

  timescaledb:
    image: postgres:14
    container_name: timescaledb
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - city-flow

  subscriber:
    image: iot-simulator:latest
    container_name: subscriber
    env_file: .env
    environment:
      - DB_HOST=timescaledb
      - MQTT_BROKER=mosquitto
    depends_on:
      timescaledb:
        condition: service_healthy
      mosquitto:
        condition: service_started
    restart: unless-stopped
    networks:
      - city-flow

  # Sensors (sensor1 â†’ sensor19)
  {% for i in range(1,20) %}
  sensor{{i}}:
    image: iot-simulator:latest
    container_name: sensor{{i}}
    command: ["python", "sensor{{i}}.py"]
    env_file: .env
    environment:
      - MQTT_BROKER=mosquitto
    depends_on:
      mosquitto:
        condition: service_started
    restart: unless-stopped
    networks:
      - city-flow
  {% endfor %}

volumes:
  timescaledb-data:

networks:
  city-flow:
    driver: bridge
